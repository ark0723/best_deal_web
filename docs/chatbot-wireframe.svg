<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">쇼핑 최저가 검색 챗봇</text>
  
  <!-- Main Chat Container -->
  <rect x="20" y="100" width="760" height="400" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Chat Messages Area -->
  <rect x="40" y="120" width="720" height="320" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">채팅 메시지 영역</text>
  
  <!-- User Message Example -->
  <rect x="500" y="160" width="240" height="40" fill="#007bff" stroke="#0056b3" stroke-width="1" rx="8"/>
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">무선 이어폰 최저가 찾아줘</text>
  
  <!-- Bot Response Example -->
  <rect x="60" y="220" width="400" height="80" fill="#e9ecef" stroke="#ced4da" stroke-width="1" rx="8"/>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="11" fill="#333">검색 중입니다...</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="10" fill="#666">• 네이버 쇼핑 검색</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666">• Exa 검색</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666">• 결과 정리 중...</text>
  
  <!-- Product Results Area -->
  <rect x="60" y="320" width="400" height="100" fill="#d4edda" stroke="#c3e6cb" stroke-width="1" rx="8"/>
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">검색 결과</text>
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="10" fill="#155724">1. 상품A - 29,900원 (무료배송)</text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="10" fill="#155724">2. 상품B - 31,500원 (할인 10%)</text>
  <text x="70" y="385" font-family="Arial, sans-serif" font-size="10" fill="#155724">3. 상품C - 33,000원</text>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="9" fill="#155724">[구매링크] [상세정보]</text>
  
  <!-- Input Area -->
  <rect x="40" y="460" width="600" height="40" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">상품명을 입력하세요...</text>
  
  <!-- Send Button -->
  <rect x="660" y="460" width="80" height="40" fill="#007bff" stroke="#0056b3" stroke-width="1" rx="4"/>
  <text x="690" y="480" font-family="Arial, sans-serif" font-size="12" fill="white">전송</text>
  
  <!-- Sidebar (Optional Features) -->
  <rect x="20" y="520" width="760" height="60" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <text x="40" y="540" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• 실시간 스트리밍 응답</text>
  <text x="40" y="555" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• 멀티턴 대화 지원</text>
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• 가격 비교 및 정렬</text>
  <text x="200" y="555" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• 할인/배송 정보 포함</text>
</svg> 